
<html>

  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    </head>
   <!-- <link rel="stylesheet" href="theme.css" type="text/css">--> 
  <body>
    <div class="py-5">
      <div class="container">
        <div class="row">
          <div class="col-md-12">
            <div class="card text-white p-5 bg-primary w-100 h-100">
              <div class="card-body">
                <h1 class="mb-4 text-dark">Sign Up</h1>
                <form action="https://formspree.io/YOUREMAILHERE">
                  <div class="form-group">
                    <label>Email address</label>
                    <input type="email" class="form-control form-control-lg w-25" placeholder="Enter email" required="required"> </div>
                  <div class="form-group">
                    <label>Password</label>
                    <input type="password" class="form-control w-25 form-control-lg" placeholder="Password" required="required"  id="password" name="password"> </div>
                  <div class="form-group">
                    <label>Name</label>
                    <input type="text" class="form-control w-25 form-control-lg" placeholder="Name" required="required" id="name" name="name"> </div>
                    <div class="form-group">
                      Select Gender
                        <select>
                          <option value="Male">Male</option>
                          <option value="Female">Female</option>
                         
                        </select>
                    </div>
                  <button type="submit" class="btn btn-success btn-lg">Sign Up</button>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
   
  </body>
  
  </html>
