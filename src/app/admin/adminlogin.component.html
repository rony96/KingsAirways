<body>
  <div class="py-5">
    <div class="container">
      <div class="row">
        <div class="col-md-12">
          <div class="card text-white p-5 bg-primary w-100 h-100">
            <div class="card-body">
              <h1 class="mb-4 text-dark">Login form</h1>
              <form action="https://formspree.io/YOUREMAILHERE">
                <div class="form-group">
                  <label>Email address</label>
                  <input type="email" class="form-control form-control-lg w-25" placeholder="Enter email" required="required"> </div>
                <div class="form-group">
                  <label>Password</label>
                  <input type="password" class="form-control w-25 form-control-lg" placeholder="Password" required="required"> </div>
                <div class="form-group">
                  <label>Name</label>
                  <input type="text" class="form-control w-25 form-control-lg" placeholder="Password" required="required" id="email" name="email"> </div>
                <button type="submit" class="btn btn-success btn-lg">Login</button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
 
</body>
